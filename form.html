<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="formm.css">
</head>
<body>
  <div class="box">
  <h2>Registration form</h2>
  <form>
    <div class="fill">
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter your first name"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" placeholder="Enter your last name"><br><br>
    <label for="contact">Contact:</label>
    <input type="number" id="contact" placeholder="Enter your contact no."><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email address"><br><br>
    <label for="add">Address:</label>
    <input type="text" id="add" placeholder="Enter your address"><br><br>
    <label for="">Gender:</label>
    <input type="radio" id="male" name="gender">Male
    <input type="radio" id="Female" name="gender">Female<br><br>
    <label for="DOB">Date of Birth:</label>
    <input type="number" id="DOB" placeholder="Enter your birth date"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter your password"><br><br>
<label for="">Country:</label>
<select>
  <option>India</option>
  <option>China</option>
  <option>Japan</option>
  <option>Nepal</option>
  <option>USA</option>
  <option>Korea</option>
  <option>Australia</option>
</select><br><br>
    <input type="checkbox" p>I agree with all the terms and conditions.</p>
    <button>Submit</button>
    </div>
  </form>
  </div>
</body>
</html>
